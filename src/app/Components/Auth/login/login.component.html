<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-400 to-purple-500"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-96">
    <h2 class="text-4xl font-extrabold text-center text-teal-600 mb-6">
      Login
    </h2>
    <form (submit)="handleLogin(loginForm)" #loginForm="ngForm">
      <div class="mb-6">
        <label
          for="username"
          class="block text-gray-600 text-sm font-semibold mb-2"
          >Username</label
        >
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          value="Vishwas"
          email
          class="w-full px-4 py-3 border-b-2 border-teal-300 focus:outline-none focus:border-teal-500 transition duration-300 placeholder-teal-400"
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-600 text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
          value="zyNxxn"
          class="w-full px-4 py-3 border-b-2 border-teal-300 focus:outline-none focus:border-teal-500 transition duration-300 placeholder-teal-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-teal-500 to-purple-500 text-white p-4 rounded-full font-bold hover:opacity-90 focus:outline-none focus:shadow-outline-teal transition duration-300"
      >
        Log In
      </button>
    </form>
    <p class="text-gray-600 text-sm mt-4 text-center">
      Don't have an account?
      <a href="#" class="text-teal-500 hover:underline" routerLink="/signup"
        >Sign up here</a
      >.
    </p>
  </div>
</div>
<button
type="submit"
class="w-full bg-gradient-to-r from-teal-500 to-purple-500 text-white p-4 rounded-full font-bold hover:opacity-90 focus:outline-none focus:shadow-outline-teal transition duration-300"
(click)="getdata()"
>
Get Json
</button>
<router-outlet></router-outlet>
