{{Posts|json}}
<div *ngFor="let p of Posts">
{{p.title}}
<br>
{{p.content}}
    <div class="button">
        <button class="btn btn-primary" dxButton text="Edit" (click)="onEdit(p.id)">Edit</button>
        <button class="btn btn-danger" dxButton text="Delete" (click)="onDelete(p.id)">Delete</button>
    </div>
</div>
