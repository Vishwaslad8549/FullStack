<form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <input  type="text" name="title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel">

    <textarea  rows="1" name="content" ngModel required placeholder="Post Content"
        #content="ngModel"></textarea>

    <button color="accent" type="submit">Save Post</button>
</form>
